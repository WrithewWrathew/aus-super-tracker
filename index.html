<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aus Super Tracker</title>
</head>

<body>

<h2>International Shares Daily Return</h2>

<div id="value">Loading...</div>

<script>

async function loadData(){

  const res = await fetch("intl.json");

  const data = await res.json();

  document.getElementById("value").innerText =
    data.value + "% (" + data.date + ")";
}

loadData();

</script>

</body>
</html>
